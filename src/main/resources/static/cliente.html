<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">



<span class="w3-right w3-opacity">1 min</span>
<h4>Cliente</h4>
<br>
<div class="w3-row-padding" style="margin: 0 -16px">


	<!-- Novo cliente. -->
	<form class="form-horizontal">
		<fieldset>
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Código</label>
				<div class="col-md-6">
					<input id="txt_codigo" type="text"
						placeholder="Coloque aqui o código" class="form-control input-md"
						ng-model="cliente.codigo">
				</div>
			</div>
			<!-- Nome -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Nome</label>
				<div class="col-md-6">
					<input id="txt_nome" type="text" placeholder="Coloque aqui o nome"
						class="form-control input-md" ng-model="cliente.nome">
				</div>
			</div>
			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label"></label>
				<div class="col-md-4">
					<button type="button" class="btn btn-primary"
						ng-click="novoCliente(cliente)">Novo</button>
				</div>
			</div>

		</fieldset>
	</form>



</div>


<!-- Container -->
